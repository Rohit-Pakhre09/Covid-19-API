<!DOCTYPE html>
<html>

<head>
    <title>COVID-19 Tracker</title>

    <!-- Css Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- Favicon Link -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/12111/12111097.png">

</head>

<body class="body">

    <!-- Main Container -->
    <div class="container mt-5 mb-5">

        <!-- General Information -->
        <h1 class="text-center my-4 title">COVID-19 <span>Case Tracker.</span></h1>
        <p class="text-center my-4 title">This Provides the Real time data of <strong style="color: red;">COVID-19</strong> Cases. Here is the entire data of the cases as per the States.</p>
        <div class="table-responsive">
            <table class="table table-striped table-dark table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="text-center bg-warning text-warning-emphasis">S.No</th>
                        <th class="text-center bg-warning text-warning-emphasis">State Name</th>
                        <th class="text-center bg-warning text-warning-emphasis">Indian Cases</th>
                        <th class="text-center bg-warning text-warning-emphasis">Foreign Cases</th>
                        <th class="text-center bg-warning text-warning-emphasis">Discharged</th>
                        <th class="text-center bg-warning text-warning-emphasis">Deaths</th>
                        <th class="text-center bg-warning text-warning-emphasis">Total Cases</th>
                    </tr>
                </thead>
                <tbody id="content" class="mt-4 pt-5">
                </tbody>
            </table>
        </div>
    </div>

    <!-- javaScript Link -->
    <script src="script.js"></script>
</body>

</html>
